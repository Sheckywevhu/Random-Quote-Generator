<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <div class="quote-content">
                <i class="fas fa-quote-left"></i>
                <p id="quote-text">Loading quote...</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="quote-author">
                <span id="quote-author">- Author</span>
            </div>
            <div class="buttons">
                <button id="new-quote" class="btn">New Quote</button>
                <a id="tweet-quote" class="btn" href="#" target="_blank">
                    <i class="fab fa-twitter"></i> Tweet
                </a>
            </div>
        </div>
        <footer class="designer-credit">
            Designed by Misheck Mawere Â© 2024
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
